---
apiVersion: v1
kind: Template
metadata:
  name: addressPlan-batch-template
objects:
- apiVersion: admin.enmasse.io/v1beta2
  kind: AddressPlan
  metadata:
    name: batch
    labels:
      app: enmasse
  spec:
    displayName: batch
    addressType: anycast
    resources:
      router: ${{ROUTER_SLICE}}
      broker: 0
parameters:
- name: ROUTER_SLICE
  required: true
