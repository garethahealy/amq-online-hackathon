---
apiVersion: v1
kind: Template
metadata:
  name: addressSpacePlan-batch-template
objects:
- apiVersion: admin.enmasse.io/v1beta2
  kind: AddressSpacePlan
  metadata:
    name: day
    labels:
      app: enmasse
  spec:
    displayName: Day
    displayOrder: 0
    infraConfigRef: default
    addressSpaceType: standard
    resourceLimits:
      router: 20.0
      broker: 10.0
      aggregate: 30.0
    addressPlans:
    - batch
    - online
